<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather</title>
  </head>
  <body>
    <div class="content">
      <div class="container">
        <form id="location-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="text"
                placeholder="Enter a city..."
                class="form-control"
                id="location-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary w-100"
              />
            </div>
          </div>
        </form>
        <h1 id="city">New York,US</h1>
        <ul class="date">
          <li id="time">July13,Friday, 05:34</li>
          <li id="description">cloudy</li>
        </ul>
        <div class="row">
          <div class="col weather">
            <img
              src="http://openweathermap.org/img/wn/04d@2x.png"
              alt="weather icon"
              id="icon"
            />
            <span id="temprature">25</span>
            <span class="degree"
              ><a href="#" class="active" id="celsius">째C</a>|<a
                href="#"
                id="fahrenheit"
                >째F</a
              ></span
            >
          </div>
          <div class="col">
            <ul>
              <li>Feels like: <span id="feelLike">24</span>째C|째F</li>
              <li>Humidity: <span id="humidity">73</span>%</li>
              <li>Wind:<span id="wind">2</span> Km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <small
        ><a
          href="https://github.com/FatemeAmlahi/Weather"
          target="_blank"
          rel="noopener noreferrer"
          >Open-source code</a
        >
        by Fateme Amlahi</small
      >
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
